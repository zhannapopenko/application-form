<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Application form</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
<header>
    <h1 id="logo">FORM</h1>
</header>
<main>
    <div class="title">
        <h1>Application form</h1>
        <span class="grey-color">Step 3</span>
    </div>
    <div>
        <h2>Partner detail</h2>
        <form action="" method="get">

            <div class="gender">
                <span>Gender</span>
                <div>
                    <input type="radio" id="partner-male" name="partner-gender" value="Male" required>
                    <label for="partner-male">Male</label>
                    <input type="radio" id="partner-female" name="partner-gender" value="Female">
                    <label for="partner-female">Female</label>
                    <input type="radio" id="partner-no-answer" name="partner-gender" value="Prefer not to answer">
                    <label for="partner-no-answer">Prefer not to answer</label>
                </div>
            </div>

            <div class="input">
                <label for="relation">How are they related to you?</label>
                <select name="relation" id="relation" required>
                    <option value="" disabled selected hidden>Select an answer</option>
                    <option value="friends">We are friends</option>
                    <option value="relatives">We are relatives</option>
                    <option value="colleagues">We are colleagues</option>
                </select>
            </div>

            <div class="inputs-container">
                <div>
                    <div class="input">
                        <label for="partner-name">First name</label>
                        <input autocomplete="off" type="text" name="partner-name" id="partner-name" required>
                    </div>
                    <div class="input">
                        <label for="partner-email">Email address</label>
                        <input placeholder="email@domain.com" autocomplete="off" type="email" name="partner-email"
                               id="partner-email" required>
                    </div>
                    <div class="input">
                        <label for="partner-date">Date of birth</label>
                        <input autocomplete="off" type="date" placeholder="dd-mm-yyyy" value="" name="partner-date" id="partner-date" required>
                    </div>
                </div>

                <div>
                    <div class="input">
                        <label for="partner-surname">Surname</label>
                        <input autocomplete="off" type="text" name="partner-surname" id="partner-surname" required>
                    </div>

                    <div class="input">
                        <label for="partner-tel">Contact number</label>
                        <input autocomplete="off" type="tel" name="partner-tel" id="partner-tel"
                               placeholder="123-45-678"
                               pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                    </div>

                    <div class="input">
                        <label for="partner-nationality">Nationality</label>
                        <select name="partner-nationality" id="partner-nationality" required>
                            <option value="" disabled selected hidden>Select an answer</option>
                            <option value="ukraine">Ukrainian</option>
                            <option value="germany">German</option>
                            <option value="canada">Canadian</option>
                        </select>
                    </div>
                </div>
            </div>

            <h2 id="address-detail">Address detail</h2>
            <div class="inputs-container">
                <div>
                    <div class="input">
                        <label for="partner-address">Address</label>
                        <input autocomplete="off" type="text" name="partner-address" id="partner-address" required>
                    </div>
                    <div class="input">
                        <label for="partner-zip-code">Zip code</label>
                        <input autocomplete="off" type="number" name="partner-zip-code" id="partner-zip-code" required>
                    </div>
                </div>

                <div>
                    <div class="input">
                        <label for="partner-city">City</label>
                        <input autocomplete="off" type="text" name="partner-city" id="partner-city"
                               required>
                    </div>
                    <div class="input">
                        <label for="partner-country">Country</label>
                        <select name="partner-country" id="partner-country" required>
                            <option value="" disabled selected hidden>Select an answer</option>
                            <option value="ukraine">Ukraine</option>
                            <option value="germany">Germany</option>
                            <option value="canada">Canada</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="file">
                <div>
                    <label>
                        Proof of ID
                        <input type="file" name="partner-file" multiple style="display: none" onchange='uploadFile(this)'>
                        <div>
                            <img src="../images/upload.svg" alt="upload file"/>
                            <span>Click to upload</span>
                        </div>
                    </label>
                    <span id="file-name"></span>
                </div>
                <span class="grey-color">Drivers license, ID card or Passport will be accepted.</span>
            </div>

            <div class="submit-button">
                <input type="submit" value="Submit your responses">
                <span class="grey-color">By checking on the button above, you agree to our
                        <a href="#" target="_blank">terms of use</a> and
                        <a href="#" target="_blank">privacy policy</a>
                </span>
            </div>

        </form>
    </div>
</main>
<script>
    function uploadFile(target) {
        document.getElementById("file-name").innerHTML = target.files[0].name;
    }
</script>
</body>
</html>
